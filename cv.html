<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mon CV â€“ Mohamed Doumbouya</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --link: #0077cc;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      --bg: #121212;
      --text: #f0f0f0;
      --link: #66aaff;
    }

    nav a.active {
      color: var(--link);
      font-weight: bold;
      border-bottom: 2px solid var(--link);
    }

    .toggle-theme {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: none;
      border: 2px solid #ccc;
      border-radius: 20px;
      padding: 0.4rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      z-index: 1000;
    }

    .cv-section {
      max-width: 850px;
      margin: 3rem auto;
      padding: 2rem;
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .cv-section h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .cv-section p {
      text-align: center;
      font-size: 1rem;
      color: #333;
    }

    .cv-frame {
      margin-top: 2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }

    .download-btn {
      display: block;
      text-align: center;
      margin-top: 2rem;
    }

    .download-btn a {
      background-color: #0077cc;
      color: white;
      padding: 0.8rem 1.6rem;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .download-btn a:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="nav-container">
      <div class="brand">
        <a href="index.html">Mohamed <span class="highlight">DOUMBOUYA</span></a>
      </div>
      <nav class="nav-links">
        <a href="about.html">Ã€ propos</a>
        <a href="cv.html">CV</a>
        <a href="projects.html">Projets</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <button class="toggle-theme" onclick="toggleDarkMode()">ðŸŒ™</button>

  <main class="cv-section">
    <h1>Mon CV</h1>
    <p>Consultez mon CV ci-dessous ou tÃ©lÃ©chargez le en PDF.</p>

    <div class="cv-frame">
      <iframe src="cv.pdf" title="CV de Mohamed Doumbouya"></iframe>
    </div>

    <div class="download-btn">
      <a href="cv.pdf" download>ðŸ“„ TÃ©lÃ©charger le CV (PDF)</a>
    </div>
  </main>

  <script>
    // Lien actif dans la navbar
    const links = document.querySelectorAll('nav a');
    links.forEach(link => {
      if (link.href === window.location.href) {
        link.classList.add('active');
      }
    });

    // Scroll fluide (si tu ajoutes des ancres plus tard)
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({ behavior: 'smooth' });
        }
      });
    });

    // Mode sombre
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    }

    window.onload = () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
      }
    };
  </script>
</body>
</html>
