<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mon CV ‚Äì Mohamed Doumbouya</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="modern-style.css" />
  <style>
    /* Styles am√©lior√©s pour la page CV */
    .cv-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 120px 20px 40px;
      min-height: 100vh;
    }

    .cv-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .cv-header h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .cv-header p {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 30px;
    }

    .cv-actions {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .download-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .download-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    .fullscreen-btn {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #333;
      padding: 12px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .fullscreen-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .cv-viewer {
      position: relative;
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .cv-viewer iframe {
      width: 100%;
      height: 800px;
      border: none;
      display: block;
    }

    .toggle-theme-btn {
      position: fixed;
      top: 90px;
      right: 30px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #333;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .toggle-theme-btn:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.2);
    }

    /* Mode sombre */
    .dark-mode {
      background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
      color: white;
    }

    .dark-mode .cv-header p {
      color: #ccc;
    }

    .dark-mode .cv-viewer {
      background: #2d2d44;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .dark-mode .fullscreen-btn {
      color: white;
      background: rgba(255, 255, 255, 0.1);
    }

    .dark-mode .toggle-theme-btn {
      color: white;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .cv-container {
        padding: 100px 15px 30px;
      }

      .cv-header h1 {
        font-size: 2rem;
      }

      .cv-actions {
        flex-direction: column;
        gap: 15px;
      }

      .cv-viewer iframe {
        height: 600px;
      }

      .toggle-theme-btn {
        top: 80px;
        right: 20px;
        width: 45px;
        height: 45px;
      }
    }

    /* Animation d'entr√©e */
    .cv-viewer {
      opacity: 0;
      transform: translateY(30px);
      animation: slideInUp 0.8s ease forwards;
    }

    @keyframes slideInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .cv-header {
      opacity: 0;
      animation: fadeIn 0.6s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="brand">
      <a href="index.html">Mohamed <span class="highlight">Doumbouya</span> ‚Äî <span class="location">Pau</span></a>
    </div>
    <nav>
      <a href="about.html">√Ä propos</a>
      <a href="projects.html">Projets</a>
      <a href="blog.html">Blog</a>
      <a href="cv.html" class="active">CV</a>
      <a href="index.html#contact">Contact</a>
    </nav>
  </header>

  <button class="toggle-theme-btn" onclick="toggleDarkMode()">üåô</button>

  <main class="cv-container">
    <div class="cv-header">
      <h1>Mon CV</h1>
      <p>D√©couvrez mon parcours professionnel et mes comp√©tences</p>
    </div>

    <div class="cv-actions">
      <a href="cv.pdf" download class="download-btn">
        üìÑ T√©l√©charger le CV (PDF)
      </a>
      <button class="fullscreen-btn" onclick="openFullscreen()">
        üîç Voir en plein √©cran
      </button>
    </div>

    <div class="cv-viewer" id="cvViewer">
      <iframe src="cv.pdf" title="CV de Mohamed Doumbouya" id="cvFrame"></iframe>
    </div>
  </main>

  <script>
    // Mode sombre
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      const btn = document.querySelector('.toggle-theme-btn');
      btn.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    }

    // Plein √©cran
    function openFullscreen() {
      const cvViewer = document.getElementById('cvViewer');
      if (cvViewer.requestFullscreen) {
        cvViewer.requestFullscreen();
      } else if (cvViewer.webkitRequestFullscreen) {
        cvViewer.webkitRequestFullscreen();
      } else if (cvViewer.msRequestFullscreen) {
        cvViewer.msRequestFullscreen();
      }
    }

    // Initialisation
    window.onload = () => {
      // Charger le th√®me sauvegard√©
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
        document.querySelector('.toggle-theme-btn').textContent = '‚òÄÔ∏è';
      }

      // Marquer le lien actif
      const links = document.querySelectorAll('nav a');
      links.forEach(link => {
        if (link.href === window.location.href) {
          link.classList.add('active');
        }
      });
    };

    // Scroll fluide pour les liens ancres
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({ behavior: 'smooth' });
        }
      });
    });

    // Ajuster la hauteur de l'iframe selon le contenu (optionnel)
    document.getElementById('cvFrame').onload = function() {
      // Ici vous pourriez ajuster la hauteur automatiquement si n√©cessaire
      console.log('CV charg√© avec succ√®s');
    };
  </script>

</body>
</html>
