  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    .contact-container {
      max-width: 700px;
      margin: 3rem auto;
      padding: 2rem;
      text-align: center;
    }

    .contact-container h1 {
      margin-bottom: 2rem;
    }

    .contact-icons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      margin-top: 2rem;
    }

    .contact-icons a {
      text-decoration: none;
      color: #333;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    .contact-icons a:hover {
      color: #0077cc;
    }

    .contact-icons i {
      font-size: 1.6rem;
      margin-right: 0.5rem;
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="brand">
      <a href="index.html">Mohamed <span class="highlight">Doumbouya</span></a>
    </div>
    <nav>
      <a href="about.html">À propos</a>
      <a href="cv.html">CV</a>
      <a href="projects.html">Projets</a>
      <a href="blog.html">Blog</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main class="contact-container">
    <h1>Me contacter</h1>
    <p>Vous pouvez me retrouver ou m'écrire via les plateformes suivantes :</p>

    <div class="contact-icons">
      <a href="mailto:mohamed@example.com">
        <i class="fas fa-envelope"></i> Email
      </a>
      <a href="https://github.com/ton-profil" target="_blank">
        <i class="fab fa-github"></i> GitHub
      </a>
      <a href="https://www.linkedin.com/in/ton-profil" target="_blank">
        <i class="fab fa-linkedin"></i> LinkedIn
      </a>
      <a href="https://twitter.com/ton-profil" target="_blank">
        <i class="fab fa-twitter"></i> Twitter
      </a>
    </div>
  </main>

</body>
</html>
